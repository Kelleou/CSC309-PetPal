<!-- PetPal Adoption Page containing application form --> 
<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pet-adoption.css">
  <title>Pet Adoption</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
  <header>
    <nav class="navbar nav-bar p-3 px-4">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index.html">PetPal</a>
        <ul class="nav justify-content-end">
          <a class="navbar-nav links" href="index.html">Search</a>
          <a class="navbar-nav links" href="notifications.html">Notifications</a>
        </ul>
      </div>
    </nav>
  </header> 
  <main> 
    <div class="container-fluid return-to-bar d-flex justify-content-start p-3">
      <a href="pet_detail.html" class="btn btn-outline-dark detail-btn">Return to details</a>
    </div>

    <div class="container-fluid p-4">
      <h1 class="text-center fw-bold">Pet Adoption Form for Pet1</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form class="w-50">
        <div class="form-group p-2">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control form-bg" id="fullname" name="email">
        </div>
        <div class="form-group p-2">
          <label for="phone-num">Phone Number</label>
          <input type="tel" class="form-control" id="phone-num" name="phone-num">
        </div>
        <div class="form-group p-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group p-2">
          <label for="reason">Why do you wish to adopt Pet 1?</label>
          <textarea rows="4" class="form-control" id="reason" name="reason"></textarea>
        </div>
      </form>
    </div>
    <div class="container-fluid d-flex justify-content-center p-4">
      <button type="submit" class="btn btn-outline-dark text-white bg-dark">Submit</button>
    </div>
  </main> 
  <footer></footer> 
</body> 
</html>
