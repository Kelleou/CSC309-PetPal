<!-- PetPal Shelter Management Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <link rel="stylesheet" type="text/css" href="searchpage.css">
    <link rel="stylesheet" type="text/css" href="shelter_management.css">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar nav-bar p-3 px-4">
            <div class="container-fluid"></div>
            <a class="navbar-brand logo" href="index.html">PetPal</a>
            <div class="d-flex justify-content-end">
                <a class="navbar-nav links pe-4" href="notifications.html">Notifications</a>
                <a class="navbar-nav links" href="account_update_shelter.html">Account</a>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid shelter-h1-container d-flex justify-content-center p-2">
            <h1 class="shelter-h1">Manage Pet Listings</h1>
        </div>
        <div class="container-fluid shelter-search-container d-flex justify-content-center pb-2">
            <input class="search-bar" type="text" placeholder="Quick Search">
            <button class="search-but" type="submit">Search</button>
        </div>
        <div class="row container-fluid">
            <div class="col-sm-2 p-5 pb-0 pt-4">
                <h1 class="filter-h1">Filter</h1>
                <label class="filter-labels">Type</label>
                <select class="filter-select form-select">
                    <option selected>Select type</option>
                    <option value="Cats">Cats</option>
                    <option value="Dogs">Dogs</option>
                    <option value="Others">Others</option>
                </select>

                <label class="filter-labels">Breed</label>
                <select class="form-select">
                    <option selected>Select breed</option>
                    <option value="British Shorthair">British Shorthair</option>
                    <option value="Chartreux">Chartreux</option>
                    <option value="Siamese">Siamese</option>
                </select>

                <label class="filter-labels">Age</label>
                <select class="form-select">
                    <option selected>Select age</option>
                    <option value="Young">Young</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>
                </select>

                <button class="search-but mt-2" type="submit">Filter</button>
            </div>

            <div class="col-sm-8 p-5 pb-0 pt-4">
                <div class="row">
                    <div class="col">
                        <div class="container-fluid d-inline-flex ">
                            <h1 class="pets-h1 pe-3"> Pets</h1>
                            <a href="pet_creation.html" class="p-1"><button class="add-but" type="submit">Add New
                                    Pet</button></a>
                        </div>
                        <div class="row p-1">
                            <div class="col-sm-4 pets p-1">
                                <figure class="figure">
                                    <img class="pets-img "
                                        src="https://i.pinimg.com/originals/e9/c7/18/e9c7180be827d2dfb59d434347830171.jpg">
                                    <a href="pet_detail.html" class="pet-description">
                                        <figcaption class="figure-caption pet-description"> Pet1 - Pet1 breed
                                        </figcaption>
                                    </a>
                                    <a href="pet_update.html"><button class="manage-but" type="submit">Update Pet</button></a>
                                    <button class="manage-but" type="submit">Remove Pet</button>
                                </figure>
                            </div>
                            <div class="col-sm-4 pets p-1">
                                <figure class="figure">
                                    <img class="pets-img "
                                        src="https://i.pinimg.com/736x/e8/17/e0/e817e045d7a4cf0fa73f5a7bbb413149.jpg">
                                    <a href="..." class="pet-description">
                                        <figcaption class="figure-caption pet-description"> Pet3 </figcaption>
                                    </a>
                                    <a href="pet_update.html"><button class="manage-but" type="submit">Update Pet</button></a>
                                    <button class="manage-but" type="submit">Remove Pet</button>
                                </figure>
                            </div>
                            <div class="col-sm-4 pets p-1">
                                <figure class="figure">
                                    <img class="pets-img "
                                        src="https://i.pinimg.com/736x/b7/cc/50/b7cc50ae4ddc1e9dced1310b0695f7a4.jpg">
                                    <a href="..." class="pet-description">
                                        <figcaption class="figure-caption pet-description"> Pet5 </figcaption>
                                    </a>
                                    <a href="pet_update.html"><button class="manage-but" type="submit">Update Pet</button></a>
                                    <button class="manage-but" type="submit">Remove Pet</button>
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
