<!-- PetPal Sign Up Page --> 
<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
  <header>
    <nav class="navbar nav-bar p-3 px-4">
      <a class="navbar-brand logo" href="index.html">PetPal</a>
      <a class=" navbar-right links" href="login.html">Sign In</a>
    </nav>
  </header>  
  <main> 
    <div class="container.fluid">
      <h1 class="signup-h1 text-center p-4">Create a PetPal Account </h1>
      <div class="d-flex justify-content-center">
      <form class="w-75">
        <div class="form-group p-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group p-2">
          <label for="username">Username / Shelter name</label>
          <input type="text" class="form-control" placeholder="Enter your username or shelter name" required>
        </div>
        <div class="form-group p-2">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group p-2">
          <label for="password">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Re-enter your password" required>
        </div>
        <div>
          <label class="p-2">Are you a ...</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="Pet Seeker" required>
          <label class="form-check-label">Pet Seeker</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="Pet Shelter" required>
          <label class="form-check-label" >Pet Shelter</label>
        </div>
        <div><button type="submit" class="login-but mt-2 p-2">Sign Up</button></div>
      </form>
      </div>
      </div>
  </main> 
  <footer></footer> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body> 
</html>
