<!-- PetPal Account Update Page for shelters -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="navbar.css">
  <link rel="stylesheet" type="text/css" href="account_update.css">
</head>

<body>
  <header>
    <nav class="navbar nav-bar p-3 px-4">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="index.html">PetPal</a>
        <div class="d-flex justify-content-end">
          <a class="navbar-nav links pe-4" href="notifications.html">Notifications</a>
          <a class="navbar-nav links" href="account_update_shelter.html">Account</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <form class="needs-validation">
      <div class="row container-fluid">
        <div class="col-md-5 col-lg-4 ps-4 pe-5 pb-0 pt-5 profile h-50">
          <div class="position-relative row-sm-5 mb-5">
            <img class="img-thumbnail profile-pic"
              src="https://www.freeiconspng.com/uploads/am-a-19-year-old-multimedia-artist-student-from-manila--21.png"
              alt="Profile Picture">
            <label for="profile" class="btn btn-primary position-absolute bottom-0 start-0">
              <input type="file" id="profile" class="d-none">
              Edit
            </label>
          </div>
          <a href="shelter_management.html" class="btn btn-primary btn-outline-dark my-md-5 mb-0">Edit Pet Listings</a>
          <button type="button" class="btn btn-dark delete-account mt-5 d-none d-md-block">Delete Account</button>
        </div>
        <div class="col-md-7 col-lg-6 p-5 pb-0">
          <h1 class="text-center">Update Shelter Information</h1>
          <div class="mb-3">
            <label for="shelter-name" class="form-label">Shelter Name</label>
            <input class="form-control" type="text" name="shelter-name" id="shelter-name" value="current value"
              required>
          </div>
          <div class="mb-3">
            <label for="shelter-site" class="form-label">Shelter Website</label>
            <input class="form-control" type="text" name="shelter-site" id="shelter-site">
          </div>
          <div class="mb-3">
            <label for="shelter-email" class="form-label">Email</label>
            <input class="form-control" type="email" name="shelter-email" id="shelter-email" value="current value"
              required>
          </div>
          <div class="mb-3">
            <label for="shelter-phone" class="form-label">Phone Number</label>
            <input class="form-control" type="tel" name="shelter-phone" id="shelter-phone">
          </div>
          <div class="mb-3">
            <label for="shelter-address" class="form-label">Street Address</label>
            <input class="form-control" type="text" name="shelter-address" id="shelter-address" value="current value"
              required>
          </div>
          <div class="mb-3">
            <label for="shelter-city" class="form-label">City</label>
            <input class="form-control" type="text" name="shelter-city" id="shelter-city" value="current value"
              required>
          </div>
          <div class="mb-3">
            <label for="shelter-province" class="form-label">Province</label>
            <select class="sort-select" id="shelter-province" class="form-select" value="current value" required>
              <option selected>---Select---</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="PE">Prince Edward Island</option>
              <option value="NS">Nova Scotia</option>
              <option value="NB">New Brunswick</option>
              <option value="QC">Quebec</option>
              <option value="ON">Ontario</option>
              <option value="MB">Manitoba</option>
              <option value="SK">Saskatchewan</option>
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="YT">Yukon</option>
              <option value="NT">Northwest Territories</option>
              <option value="NU">Nunavut</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="shelter-postal-code" class="form-label">Postal Code</label>
            <input class="form-control" type="text" name="shelter-postal-code" id="shelter-postal-code"
              value="current value" required>
          </div>
          <div class="mb-3">
            <label for="shelter-mission" class="form-label">Mission Statement</label>
            <textarea rows="5" class="form-control" type="text" name="shelter-mission" id="shelter-mission" required>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint totam, quisquam error commodi, eius maiores sapiente quia, non ut itaque eaque reprehenderit? Ad laboriosam culpa quo, dignissimos consectetur impedit itaque.
            </textarea>
          </div>
          <div class="update-btns d-grid gap-2 d-md-flex justify-content-md-evenly pb-4">
            <input class="btn btn-primary btn-outline-dark" type="submit" value="Save Changes">
            <a href="account_update_shelter.html" class="btn btn-dark cancel-btn">Cancel</a>
            <button type="button" class="btn btn-dark delete-account mt-5 d-block d-md-none">Delete
              Account</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer></footer>
</body>

</html>
