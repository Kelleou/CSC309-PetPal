<!-- PetPal Login Page With Error--> 
<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="navbar.css">
  <link rel="stylesheet" type="text/css" href="loginpage.css">
  <title>Login</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
  <header>
    <nav class="navbar nav-bar p-3 px-4">
      <a class="navbar-brand logo" href="index.html">PetPal</a>
      <a class=" navbar-right links" href="login.html">Sign In</a>
    </nav>
  </header>  
  <main> 
    <div class="container-fluid"> 
      <h1 class="login-h1 text-center p-4">Login to PetPal</h1>
      <h1 class="login-error text-center p-0">Error: invalid username and password combination</h1>
      <div class="d-flex justify-content-center">
        <form class="w-75">
          <div class="form-group p-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="form-group p-2">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="login-but p-2">Login</button>
        </form>
      </div>
      <p class="text-center p-2">Don't have an account? <a class="signup-link" href="signup.html">Sign up</a></p>
    </div>
  </main> 
  <footer></footer> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body> 
</html>
