<!-- PetPal Landing Page / Search Page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar nav-bar p-3 px-4">
      <div class="container-fluid"></div>
      <a class="navbar-brand logo" href="index.html">PetPal</a>
      <div class="d-flex justify-content-end">
        <a class="navbar-nav links" href="login.html">Sign In</a>
      </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid search-container d-flex justify-content-center p-5">
      <input class="search-bar" type="text" placeholder="Search a pet...">
      <button class="search-but" type="submit">Search</button>
    </div>
    <div class="row container-fluid">
      <div class="col-sm-2 p-5 pb-0 pt-4">
        <h1 class="filter-h1">Filter</h1>
        <label class="filter-labels">Type</label>
        <select class="filter-select form-select">
          <option selected>Select type</option>
          <option value="Cats">Cats</option>
          <option value="Dogs">Dogs</option>
          <option value="Others">Others</option>
        </select>

        <label class="filter-labels">Breed</label>
        <select class="form-select">
          <option selected>Select breed</option>
          <option value="British Shorthair">British Shorthair</option>
          <option value="Chartreux">Chartreux</option>
          <option value="Siamese">Siamese</option>
        </select>

        <label class="filter-labels">Age</label>
        <select class="form-select">
          <option selected>Select age</option>
          <option value="Young">Young</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>

        <button class="search-but mt-2" type="submit">Filter</button>
      </div>

      <div class="col-sm-8 p-5 pb-0 pt-4">
        <div class="row">
          <div class="col">
            <h1 class="pets-h1">All Pets</h1>
            <div class="row p-1">
              <div class="col-sm-4 pets p-1">
                <figure class="figure">
                  <img class="pets-img "
                    src="https://i.pinimg.com/originals/e9/c7/18/e9c7180be827d2dfb59d434347830171.jpg">
                  <a href="pet_detail.html" class="pet-description">
                    <figcaption class="figure-caption pet-description"> Pet1 - Pet1 breed</figcaption>
                  </a>
                </figure>
              </div>
              <div class="col-sm-4 pets p-1">
                <figure class="figure">
                  <img class="pets-img " src="https://i.pinimg.com/564x/5f/5c/9d/5f5c9d5060d709b62cdd4fb228c36eac.jpg">
                  <a href="..." class="pet-description">
                    <figcaption class="figure-caption pet-description"> Pet2 </figcaption>
                  </a>
                </figure>
              </div>
              <div class="col-sm-4 pets p-1">
                <figure class="figure">
                  <img class="pets-img " src="https://i.pinimg.com/736x/e8/17/e0/e817e045d7a4cf0fa73f5a7bbb413149.jpg">
                  <a href="..." class="pet-description">
                    <figcaption class="figure-caption pet-description"> Pet3 </figcaption>
                  </a>
                </figure>
              </div>
            </div>
            <div class="row p-1">
              <div class="col-sm-4 pets p-1">
                <figure class="figure">
                  <img class="pets-img " src="https://i.pinimg.com/736x/28/bb/ce/28bbce5c0fa2e6bc2b786937be1c2ed9.jpg">
                  <a href="..." class="pet-description">
                    <figcaption class="figure-caption pet-description"> Pet4 </figcaption>
                  </a>
                </figure>
              </div>
              <div class="col-sm-4 pets p-1">
                <figure class="figure">
                  <img class="pets-img " src="https://i.pinimg.com/736x/b7/cc/50/b7cc50ae4ddc1e9dced1310b0695f7a4.jpg">
                  <a href="..." class="pet-description">
                    <figcaption class="figure-caption pet-description"> Pet5 </figcaption>
                  </a>
                </figure>
              </div>
              <div class="col-sm-4 pets p-1">
                <figure class="figure">
                  <img class="pets-img " src="https://i.pinimg.com/736x/36/42/0e/36420e65273b3d31278b8822c773a5f9.jpg">
                  <a href="..." class="pet-description">
                    <figcaption class="figure-caption pet-description"> Pet6 </figcaption>
                  </a>
                </figure>
              </div>
            </div>
          </div>
          <div class="col-1">
            <label class="sort-h1">Sort: </label>
            <select class="sort-select">
              <option value="Age" selected>age</option>
              <option value="Date">date</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
